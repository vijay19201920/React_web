<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/css/bootstrap.min.css" >
        <!-- Font -->
        <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/css/font-awesome.min.css">
        <!-- Slicknav -->
        <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/css/slicknav.css">
        <!-- Owl carousel -->
        <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/css/owl.carousel.css">
        <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/css/owl.theme.css">
        <!-- Animate -->
        <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/css/animate.css">
        <!-- Main Style -->
        <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/css/main.css">
        <!-- Extras Style -->
        <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/css/extras.css">
        <!-- Responsive Style -->
        <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/css/responsive.css">
    <title>React App</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="%PUBLIC_URL%/js/jquery-min.js"></script>
        <script src="%PUBLIC_URL%/js/popper.min.js"></script>
        <script src="%PUBLIC_URL%/js/bootstrap.min.js"></script>
        <script src="%PUBLIC_URL%/js/owl.carousel.min.js"></script>
        <script src="%PUBLIC_URL%/js/jquery.mixitup.js"></script>
        <script src="%PUBLIC_URL%/js/jquery.countTo.js"></script>
        <script src="%PUBLIC_URL%/js/jquery.nav.js"></script>
        <script src="%PUBLIC_URL%/js/scrolling-nav.js"></script>
        <script src="%PUBLIC_URL%/js/jquery.easing.min.js"></script>
        <script src="%PUBLIC_URL%/js/jquery.slicknav.js"></script>
        <script src="%PUBLIC_URL%/js/form-validator.min.js"></script>
        <script src="%PUBLIC_URL%/js/contact-form-script.js"></script>
        <script src="%PUBLIC_URL%/js/main.js"></script>
  </body>
</html>
